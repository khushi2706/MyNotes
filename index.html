<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<style>
    #btn:hover
    {
background-color: #0f466e;
    }
</style>
    <title>MyNotes</title>
</head>

<body>
    <nav class="navbar navbar-dark" style="background-color: #68b2e7;">
        <a class="navbar-brand">MyNotes</a>
        <form class="form-inline">
            <input id="searchTxt" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button id="btn" class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <div class="container my-3">
        <h1 style="text-align: center;">Welcome to MyNotes!!</h1>
        <h3 style="text-align: center;">Add you Notes below..</h3>
        <div class="card my-3">
            <div class="card-body">
                <h5 class="card-title">Add a notes</h5>
                <div class="form-group">
                    <textarea class="form-control" id="addText" rows="3"></textarea>
                </div>
                <button class="btn btn-primary" id="addbtn">Add notes</button>
            </div>
        </div>
        <h3>Your Notes</h3>
        <hr>
        <div class="row container-fluid" id="notes">
            
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
